<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for weather information -->
    <div class="container">
        <p class="location">
            <span id="text_location"></span>
            <sup id="text_location_country"></sup>
        </p>

        <div class="temp">
            <span id="text_temp"></span>
        </div>

        <div class="temp_feel_like">
            Feels like <span id="text_feelslike"></span>
        </div>

        <img id="icon">
        <p id="text_desc"></p>
    </div>

    <!-- External JavaScript file for fetching data -->
    <script src="fetchData.js"></script>
</body>
</html>
